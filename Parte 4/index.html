<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiales</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./script.js"></script>
    <div class="container">
        <h1>Registro de Ventas de Materiales de Construcción</h1>
        <div id="formulario">
            <h2>Registrar Venta</h2>
            <div class="form-group">
                <label for="nombreMaterial">Nombre del Material:</label>
                <input type="text" id="nombreMaterial" required>
            </div>
            <div class="form-group">
                <label for="tipoMaterial">Tipo de Material:</label>
                <input type="text" id="tipoMaterial" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" required>
            </div>
            <div class="form-group">
                <label for="precioPorUnidad">Precio por Unidad:</label>
                <input type="number" step="0.01" id="precioPorUnidad" required>
            </div>
            <button onclick="registrarVenta()">Registrar Venta</button>
        </div>

        <div id="stock">
            <h2>Stock de Materiales</h2>
            <table id="tablaStock" class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Cantidad</th>
                        <th>Precio por Unidad</th>
                        <th>Costo Total</th>
                    </tr>
                </thead>
                <tbody id="tablaStockBody">
                    <!-- Aquí se insertarán dinámicamente las filas de materiales -->
                </tbody>
            </table>
        </div>

        <div id="totalCosto">
            <h2>Total Costo de Materiales en Stock</h2>
            <p id="totalCostoValor">0</p>
        </div>
    </div>
</body>
</html>
